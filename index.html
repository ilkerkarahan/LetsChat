<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Let's Chat</title>
</head>

<body>

    <section id="chat">
        <div id="selectPerson">
            <img src="img/person1-50x50.webp" alt="person1" class="selectPersonImg active img-fluid">
            <img src="img/person2-50x50.webp" alt="person2" class="selectPersonImg img-fluid">
        </div>
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h1 class="gradient-text">Let's Chat</h1>
                        <div>
                            <img src="img/person2-50x50.webp" alt="person2" class="imgDesign img-fluid" id="profil">
                            <span class="name">Marla</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="content">

                        </div>
                        <div id="inputGroup">
                            <input type="text" value="" placeholder="Write Message" id="inputMessage">
                            <img src="img/send-message.png" alt="send-message" class="send-message">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
